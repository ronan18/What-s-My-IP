<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Stomp Rocket What's My IP Tool</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.scss">
  </head>
  <body id="app">
 
       <header class="header">
           <img  class="logo"src="./icon.svg" alt="Stomp Rocket Logo">
           <p class="logoText">Stomp Rocket IP</p>
       </header>
       <main class="appContent">
           <h1>What's my ip?</p>
           <p class="text-glow text-gradient ip">{{data.ip}}</h1>
           <p class="location"><span class="text-gradient">{{location.city}}</span> {{location.region}}, {{location.country}}</p>
           <p class="browser">{{browser.name}} {{browser.version}} {{browser.os}}</p>
           <p>{{data.userAgent}}</p>
       </main>
       <footer class="footer">
           <p class="designed">Designed and built by <a class="text-glow text-gradient" href="https://www.ronanfuruta.com?r=srip" target="_blank">Ronan Furuta</a></p>
       </div>

  </body>
  <script src="https://unpkg.com/vue@3"></script>
<script src="./main.js"></script>
<script src="https://analytics.stomprocket.io/code.js" async="" defer=""></script>
  </html>
